<meta charset="utf-8">

<h3>Álcool ou Gasolina ?</h3>

<script type="text/javascript">

	var tanque = 40;
	var caminhoComGasolina = 480;
	
	var consumoDeGasolina = caminhoComGasolina / tanque;

	document.write("<br>");
	document.write("A distância percorrida por litro de gasolina é: " + consumoDeGasolina + " km por litro");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("<br>");
	document.write("A distância percorrida por litro de Álcool é: " + consumoDeAlcool + " km por litro.");



</script>
