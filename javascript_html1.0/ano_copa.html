<meta charset="utf-8">

<script type="text/javascript">
	

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(mensagem) {

		document.write(mensagem);
		pulaLinha();

	}

	var anoCopa = 1930;

	while(anoCopa <= 2016) {

		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;
	}

	mostra("FIM");
</script>
