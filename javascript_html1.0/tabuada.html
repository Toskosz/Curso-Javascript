<meta charset="utf-8">

<script type="text/javascript">
	

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(mensagem) {

		document.write(mensagem);
		pulaLinha();

	}

	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

		mostra(7 * multiplicador)
	}

	// multiplicador++ --------> multiplicador = multiplicador + 1

	mostra("FIM");


</script>
