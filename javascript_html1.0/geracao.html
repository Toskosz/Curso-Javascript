<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(mensagem) {
		document.write(mensagem)
		pulaLinha();
	}

	var anoAtual = 2018
	var gerações = (anoAtual - 1500)/28

	mostra("Se passaram " + gerações + " gerações até agora.")


</script>
